<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Ace's Calculator</h1>
            <!-- <button class="darkMode" value="dark">Change Mode</button> -->
            <div class="display">
                <form>
                    <input type="text" name="displayBox" class="result" id="input">
                </form>
            </div>
            <div>
                <button  class="button allClear side">AC</button>
                <button  class="button clear side">C</button>
                <button  class="button side">%</button>
                <button  class="button side">/</button>
            </div>
            <div>
                <button  class="button">7</button>
                <button  class="button">8</button>
                <button  class="button">9</button>
                <button  class="button side">x</button>
            </div>
            <div>
                <button  class="button">4</button>
                <button  class="button">5</button>
                <button  class="button">6</button>
                <button  class="button side">-</button>
            </div>
            <div>
                <button  class="button">1</button>
                <button  class="button">2</button>
                <button  class="button">3</button>
                <button  class="button side">+</button>
            <div>
                <button  class="button">00</button>
                <button  class="button">0</button>
                <button  class="button">.</button>
                <button  class="button side">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
